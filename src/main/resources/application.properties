
spring.application.name=personaltrainingmanagement
spring.config.additional-location=classpath:application-test.properties


logging.level.root=WARN
logging.level.sql=DEBUG
logging.level.com.app.personaltrainingmanagement=DEBUG


spring.datasource.url=jdbc:postgresql://localhost:5432/ptmapp
spring.datasouce.username=
spring.datasouce.password=


spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true




